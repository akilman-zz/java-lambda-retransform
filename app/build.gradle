apply plugin: 'java'

task anonymousCallSiteJar(type: Jar, dependsOn: 'compileJava') {

    from files(sourceSets.main.output.classesDir)

    manifest {
        attributes 'Main-Class': 'AnonymousCallSiteApp'
    }

    baseName = 'anonymousCallSite'
}

